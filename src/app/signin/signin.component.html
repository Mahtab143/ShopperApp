<div class="login-container">
    <h2>Start Shopping</h2>
    <p>Please login to continue</p>
    <form (ngSubmit) ="onSubmit()" [formGroup]="loginForm">
        <div class="form-group">
            <label for="username" >Enter Username</label>
            <input type="text" id="username" placeholder="Username" formControlName="username" required>
        </div>
        <div class="form-group">
            <label for="password">Please enter password</label>
            <input type="password" id="password" placeholder="Password" formControlName="password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
    <p class="signup">Not yet registered? <a (click)="SignupNavigate()">Register here</a></p>
</div>
